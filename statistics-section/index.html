    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->

    </style>

  <body>
     <div class="page">
    <main class="layout">
      <section class="statistics">

        <header class="statistics__header">
          <span class="statistics__label">Statistics</span>

          <h1 class="statistics__title">
            More than premium abstract imagery
          </h1>

          <p class="statistics__description">
            Our platform is more than just a service to us - it is a catalyst for
            enriching lives through premium abstract imagery.
          </p>
        </header>

        <div class="statistics__grid">

          <div class="statistics__image-wrapper">
            <img 
              src="./img/white-blocks.png" 
              alt="Abstract white geometric blocks"
              class="statistics__image"
            />
          </div>

          <div class="statistics__content">

            <p class="statistics__content-label">
              Our mission, in numbers
            </p>

            <div class="statistics__cards">

              <div class="stat-card">
                <p class="stat-card__value">25,664,890</p>
                <p class="stat-card__label">Downloads</p>
              </div>

              <div class="stat-card">
                <p class="stat-card__value">17,219</p>
                <p class="stat-card__label">Paid users</p>
              </div>

              <div class="stat-card">
                <p class="stat-card__value">190,654,321</p>
                <p class="stat-card__label">Images in library</p>
              </div>

            </div>

          </div>

        </div>

      </section>
    </main>
  </div>
  <script src="js/index.js"></script>
  </body>
</html>
